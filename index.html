<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Randell's Links</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        VANTA.WAVES({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color: 0x11191d,
          shininess: 32.0,
          waveSpeed: 0.95,
          zoom: 1.01,
        });
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <div class="container">
        <header>
          <img src="./images/dp.jpg" />
          <h1>@rundellrun</h1>
        </header>
        <ul>
          <li>
            <a href="https://www.facebook.com/cordovarandell">
              <img src="./images/fb.png" />
              Facebook
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/rundellrun/">
              <img src="./images/insta.png" />
              Instagram
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/randellcordova/">
              <img src="./images/linkedin.png" />
              Linkedin
            </a>
          </li>
          <li>
            <a href="https://github.com/rundellrun">
              <img src="./images/gh.png" />
              Github
            </a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
